server {
    listen 8000 default_server;

    access_log /opt/jleadbetter/logs/nginx_access.log;
    error_log /opt/jleadbetter/logs/nginx_error.log;

    location / {
        try $uri $uri/ @backend
    }

    location @backend {
        include proxy_params;
        proxy_pass http://localhost:8000;
    }

    location /static {
        alias /opt/jleadbetter/static/;
    }
}
