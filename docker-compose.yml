version: '3'

services:
  backend:
    image: jleadbetter/backend
    environment:
        - DJANGO_ALLOWED_HOSTS
        - DJANGO_DEBUG
        - DJANGO_SECRET_KEY
        - POSTGRES_DB
        - POSTGRES_HOST
        - POSTGRES_PASSWORD
        - POSTGRES_USER
        - WEB_CONCURRENCY=3
    command: gunicorn demo_backend.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    ports:
      - ${BACKEND_PORT}:8000
    # TODO: This is currently just for getting dev working; we should handle
    # this differently for prod
    volumes:
      - ./backend:/opt/jleadbetter/app
    depends_on:
      - backend-db
      - backend-bootstrap

  backend-db:
    image: postgres:11
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      - POSTGRES_DB
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    volumes:
      - /var/lib/posgresql/data

  backend-bootstrap:
    image: jleadbetter/backend
    build:
        context: .
        dockerfile: ./backend/Dockerfile
    # TODO: create this as a script; include setting superuser
    command: python manage.py migrate --no-input && python manage.py collectstatic --no-input
    environment:
        - DJANGO_ALLOWED_HOSTS
        - DJANGO_DEBUG
        - DJANGO_SECRET_KEY
        - POSTGRES_DB
        - POSTGRES_HOST
        - POSTGRES_PASSWORD
        - POSTGRES_USER
        - WEB_CONCURRENCY=3
